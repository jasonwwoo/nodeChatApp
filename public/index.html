<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>Document</title>
</head>

<body>
  <h1>Hello from nodeChatApp</h1>
  <ol id="messages">

  </ol>
  <form action="" id="message-form">
    <input type="text" name="message" placeholder="Message" autofocus autocomplete="off" />
    <button>Send</button>
  </form>
  <button id="send-location">Send location</button>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="messageTitle">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="messageBody">
        <p>{{text}}</p>
      </div>
    </li>
  </script>
  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="messageTitle">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="messageBody">
        <a href="{{url}}" target="_blank">My Current Location<a>
      </div>
    </li>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
